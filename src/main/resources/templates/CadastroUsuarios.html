<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro de Tarefas</title>
</head>
    <section layout:fragment="conteudo" class="conteudo">
    	
	    <form class="form-horizontal" method="POST" action="/usuarios" th:object="${usuario}">
		    <div layout:include="MensagemGeral"></div>
	    	
	    	<div class="panel panel-default">
	    		<div class="panel-heading">
	    			<div class="clearfix">
			      		<h1 class="panel-title pull-left nopadding">Novo Usu√°rio</h1>
			      		<a href="/usuarios" class="btn btn-link pull-right nopadding">Voltar para usuarios</a>
		      		</div>
	    		</div>
	    		
	    		<div class="panel-body">
	    			<input type="hidden" th:field="*{id}"/>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="usuarioNome" th:field="*{usuarioNome}"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
	    	</div>
	    </form>
    </section>
</html>
