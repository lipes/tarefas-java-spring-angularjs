<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">
<head>
   <title>Tarefas</title>    
</head>
	<section layout:fragment="conteudo" data-ng-controller="Usuarios" class="conteudo">
		<div layout:include="MensagemGeral"></div>
	   	<div class="panel panel-default">
	   		<div class="panel-heading">
	      		<div class="clearfix">
		      		<h1 class="panel-title pull-left nopadding">Pesquisa de Usuarios</h1>
		      		<a href="/usuarios/novo" class="btn btn-link pull-right nopadding">Novo Usuario</a>
	      		</div>
	      	</div>
	      	
	      	<div class="panel-body">
	      		<table class="table table-bordered table-striped">
	      			<thead>
	      				<tr>
	      					<th class="text-center col-md-1">#</th>
	      					<th>Nome</th>
	      					<th class="col-md-1"></th>
	      				</tr>
	      			</thead>
	      			<tbody>
		      			<tr data-ng-repeat="(key, usuario) in usuarios">
	      					<td class="text-center">{{usuario.id}}</td>
	      					<td>{{usuario.usuarioNome}}</td>
	      					<td class="text-center">
	      						<a class="btn btn-link btn-xs" data-ng-click="editar(usuario.id)"
	      						title="Editar" rel="tooltip" data-placement="top" href="/usuarios/{{usuario.id}}">
	      							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	      						</a>
	      					</td>
		      			</tr>
	      				<tr>
	      					<td data-ng-if="!usuarios" colspan="6">Nenhum registro encontrado</td>
	      				</tr>
	      			</tbody>
	      		</table>
	      	</div>
	      	
	      	<div layout:include="DialogoConfirmacaoExclusao"></div>
	      	
	   </div>
   </section>
</html>
